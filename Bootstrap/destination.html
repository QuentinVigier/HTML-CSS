<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    #result{
        margin: 0;
    }
    .texte{
        display: flex;
    }

    </style>
</head>
<body>
    <h1>Accueil</h1>
<div class="texte">Bonjour Mr/Mme<p id="result"></p></div>


<script>
function receive() {
    let result = location.search;
    const decoupage = result.split("&");
    const finalresult = decoupage[0].slice(5);
    document.getElementById("result").innerHTML = finalresult;
}
window.onload = receive;

</script>
</body>
</html>
