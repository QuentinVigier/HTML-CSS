<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <h1 class="d-flex justify-content-center ">Mon premier formulaire HTML5</h1>
    <div class="row">
        <div class="col-1"></div>
        <div class="col-10">
            <form action="destination.html" method="get">
                <fieldset class="border border-5 rounded">
                    <legend>Vos données personnelles</legend>
                    <label class="p-1" for="nom">Nom </label>
                    <input class="m-1 border border-dark rounded" pattern="[A-Za-z]{2,30}" id="nom" name="nom">
                    </br>
                    <label class="p-1" for="prenom">Prenom </label>
                    <input class="m-1 border border-dark rounded" pattern="[A-Za-z]{2,30}" id="prenom" name="prenom">
                    </br>
                    <label class="p-1" for="date">Date de naissance </label>
                    <input class="m-1 border border-dark rounded" pattern="\d{1,2}/\d{1,2}/(\d{4})$" id="date" name="date">
                    </br>
                    <div class="col-12 p-2">
                        <fieldset class="border border-4 rounded ">
                            <legend>Lieu de naissance</legend>
                            <input type="radio" name="LDN" value="Seine-Saint-Denis"> Seine-Saint-Denis
                            <input type="radio" name="LDN" value="Reste du Monde"> Reste du Monde
                        </fieldset>
                    </div>
                    </br>
                    <div class="row">
                    <label class="m-1 col-1" for="adresse"> Adresse </label>
                    <textarea class="col-3 border border-3 rounded" id="adresse" rows="2" cols="30" pattern="[a-zA-Z0-9._/]{5,30}" name="adresse"></textarea>
                </div>
                    </br>
                    <label class="p-1" for="codep"> Code postal </label>
                    <input class="m-1 border border-3 rounded" pattern="[0-9]{5}" id="codep" name="codep">
                    </br>
                    <label class="p-1" for="email"> Adresse électronnique </label>
                    <input class="m-1 border border-3 rounded" pattern="[a-zA-Z0-9._%+-]+@[a-zA-Z0-9._-]+\.[a-zA-Z]{2,4}$" id="email" name="email">
                    </br>
                    <label class="p-1" for="page"> Page personnelle </label>
                    <input class="m-1 border border-3 rounded" type="text" id="pagePersonnelle" name="page">
                    </br>
                    <label class="p-1" for="tel"> Téléphone portable </label>
                    <input class="m-1 border border-3 rounded" pattern="[0-9]{10}" id="tel" name="tel">
                    </br>
                    <label class="p-1" for="semestre"> Semestre </label>
                    <select class="m-1" name="semestre" id="semestre">
                        <option value="">S2</option>
                    </select></br>
                    <label class="m-1 form-label" for="niveau">Niveau en HTML </label>
                    <input class="m-1 form-range w-25" type="range" id="niveau" min="0" max="10" step="1" name="niveau">
                    <div class="col-12 p-2">
                        <fieldset class="border border-4 rounded">
                            <legend>Connaissances</legend>
                            <input type="checkbox" id="html" checked>
                            <label class="p-1" for="html">HTML</label>
                            <input type="checkbox" id="css">
                            <label class="p-1" for="css">CSS</label>
                            <input type="checkbox" id="formulaires">
                            <label class="p-1" for="formulaires">formulaires</label>
                            <input type="checkbox" id="javascript">
                            <label class="p-1" for="javascript">JavaScript</label>
                        </fieldset>
                    </div>
                    <input type="submit" value="Envoyer" onclick="stocker()" class="btn btn-primary m-3">
                </fieldset>
            </form>
        </div>
        <div class="col-1"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous">
    
    function stocker(){
        localStorage.setItem("prenom",document.getElementById("prenom").value);
        localStorage.setItem("nom",document.getElementById("nom").value);
    }
    </script>
</body>

</html>
